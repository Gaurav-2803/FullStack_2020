<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bars </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        ul {
            margin: 0px auto;
            list-style: none;
            overflow: hidden;
            background-color: rgb(20, 12, 53);
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        
        ul li {
            display: inline-block;
            margin-right: 20px;
        }
        
        ul li a {
            text-align: center;
            width: fit-content;
            display: block;
            padding: 10px 15px;
            color: white;
            font-size: large;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 40px;
        }
        
        ul li a:hover {
            background-color: red;
            color: black;
        }
        
        #container {
            margin-top: 100px;
            width: 98%;
            padding: 15px;
            margin: 0px auto;
        }
        
        #header {
            background-image: url('https://raw.githubusercontent.com/manishgautam30/FullStack_2020/master/images/header.JPG');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 100%;
            border-radius: 10px;
            font-size: x-large;
            color: transparent;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #banner {
            background-image: url('https://cloud.fullstackacademy.com/FSA-blog-header-code-from-home.jpg?mtime=20200330123450');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            height: 650px;
            width: 100%;
            justify-content: center;
            border-radius: 10px;
            font-size: x-large;
            font-weight: bold;
            color: transparent;
            margin-bottom: 10px;
        }
        
        #content {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #mid1 {
            order: 1;
            justify-content: center;
            align-content: center;
            display: flex;
            flex-direction: row;
            margin-bottom: 15px;
        }
        
        #c1 {
            order: 1;
            height: 300px;
            width: 300px;
            background-color: green;
            border-radius: 50%;
            margin-right: 20px;
            font-size: x-large;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #c2 {
            order: 2;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #c4 {
            order: 4;

            background-color: green;
            border-radius: 50%;
            font-size: x-large;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #hed2 {
            order: 2;
            margin-bottom: 20px;
        }
        
        #mid2 {
            order: 3;
            display: flex;
            flex-direction: row;
            align-content: center;
            align-items: center;
            justify-content: center;
        }
        
        #left {
            order: 1;
            width: 48%;
            height: 380px;

        }
        
        #right {
