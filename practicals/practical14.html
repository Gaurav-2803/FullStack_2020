<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="../CSS/practical14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <h1>Form Template</h1>

    </header>
    <div class="main-container">
        <div class="form-template1">
            <div class="form-header-t1">
                <h1>LOGIN</h1>
                <div class="social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your mail">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
                </div>
                <p>Forget <b>Password?</b> </p>
                <input type="submit" value="LOGIN" class="submit-btn">
                <p>Don't have an account? <b>Sign Up</b></p>

            </div>

        </div>

        <div class="form-template2">
            <div class="form-header-t2">
                <h1>SIGN UP</h1>

            </div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your mail">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
                </div>

                <p><input type="checkbox"> Accepting<b>Terms & Conditions</b> </p>
                <input type="submit" value="SIGN UP" class="submit-btn">
                <p>Do have an account? <b>Log In</b></p>

            </div>
            <div class="social">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </div>

        </div>

        <div class="form-template3">
            <div class="form-header-t3">
                <h1>SIGN IN</h1>

            </div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your mail">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
                </div>

                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="SIGN IN" class="submit-btn">
                <p>Don't have an account? <b>Sign up</b></p>

            </div>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </div>

        </div>
    </div>

</body>

</html>
