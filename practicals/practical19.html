<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 19 - Moving Login form</title>
    <link rel="stylesheet" href="../CSS/practical19.css">
</head>

<body>

    <div class="container">
        <form id="form1">
            <h2>Create Account</h2>
            <div class="form-data">
                <input type="text" id="email" placeholder="Enter Email">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="password" id="password1" placeholder="Enter Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="password" id="password2" placeholder="Confirm Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="btn">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <form id="form2">
            <h2>Social Links</h2>
            <div class="form-data">
                <input type="text" id="linkedin" placeholder="Linkedin">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="text" id="github" placeholder="Github">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="text" id="facebook" placeholder="Facebook">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="btn">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>
        <form id="form3">
            <h2>Personal Information</h2>
            <div class="form-data">
                <input type="text" id="fname" placeholder="First Name">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="text" id="lname" placeholder="Last Name">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-data">
                <input type="tel" id="mobile" placeholder="Mobile No">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>
            </div>
            <div class="btn">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">
                <small style="color: white;">Step-1</small>
            </div>
            <div class="step-col">
                <small style="color: white;">Step-2</small>
            </div>
            <div class="step-col">
                <small style="color: white;">Step-3</small>
            </div>
        </div>
    </div>



    <script src="../JavaScript/practical19.js"></script>
</body>


</html>
